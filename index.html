 
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <title> Face Recognition App </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h1 class="btn btn-danger" style="width: 60%; font-size: 25px; border-radius: 20px;" >Face Recognition App</h1> 

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <h2 class="btn btn-success" style="font-size: 20px;">  </h2>        
      
<br>
<br>

      <label>Webcam View - </label>

      <div id="camera"></div>
      <br><br>

      <div id="result"></div>

      <br><br>

      <button class="btn btn-danger" onclick="capture_image()" style="font-size: 20px;">Capture</button>

      <br>
      <br>
    
      <button class="btn btn-warning" onclick="identify_image()" style="font-size: 20px;">Identify Object</button>

      <p style="font-size: 22px;">Object :<span id="result_object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="result_accuracy_name"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
